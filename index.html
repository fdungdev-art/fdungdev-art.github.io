<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stick War Full Mini PWA</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<h1>Stick War Full Mini</h1>
<div id="menu">
  <button onclick="startGame('campaign')">Campaign</button>
  <button onclick="startGame('survival')">Survival</button>
  <button onclick="startGame('pvp')">PvP 2 người</button>
</div>
<canvas id="game" width="1000" height="500"></canvas>
<div id="ui">
  <div id="controls"></div>
  <span>Vàng: <span id="gold">100</span></span>
  <span>Base HP: <span id="baseHp">200</span></span>
  <span>Wave: <span id="wave">1</span></span>
</div>
<script src="game.js"></script>
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js')
    .then(()=>console.log('Service Worker registered'))
    .catch(err=>console.log('Service Worker failed:', err));
}
</script>
</body>
</html>
