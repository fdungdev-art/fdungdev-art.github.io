<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stick War GitHub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="menu">
  <img src="assets/menu-bg.png" alt="Menu Background" id="menu-bg">
  <h1>Stick War Mini</h1>
  <button onclick="startGame()">Chơi Ngay</button>
</div>

<div id="game-container" style="display:none;">
  <div id="ui">
    <span>Vàng: <span id="gold">100</span></span>
    <div id="buy-buttons">
      <button onclick="buyUnit('miner')">Đào mỏ (20 vàng)</button>
      <button onclick="buyUnit('sword')">Kiếm sĩ (30 vàng)</button>
      <button onclick="buyUnit('archer')">Cung thủ (35 vàng)</button>
      <button onclick="buyUnit('mage')">Phù thủy (50 vàng)</button>
      <button onclick="buyUnit('giant')">Khổng lồ (80 vàng)</button>
    </div>
  </div>
  <canvas id="game" width="1000" height="500"></canvas>
</div>

<script src="game.js"></script>
</body>
</html>
